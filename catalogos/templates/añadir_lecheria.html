{% extends 'base.html' %}
{% block title %}AÃ±adir lecheria {% endblock %}

{% block principal %}
<div class="container p-5">
    <div class="card ">
        <div class="card-body">
            <div class="table-responsive">
                <form method="post">
                    {% csrf_token %}
                    <table id="form_table" class="table table-bordered bg-light table-hover" style="width:100%;">
                        <tbody style="font-size: 14px;">
                            {% for field in form %}
                            <tr>
                                <th style="width: 20%;">{{ field.label }}</th>
                                <td>{{ field }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
