{% extends 'base.html' %}
{% load static %}

{% block title %}Crear usuario {% endblock %}

{% block principal %}
<div class="container p-5">
    <div class="card">
        <!-- Inicio del Card Header -->
        <div class="card-header bg-dark">
            Registrar usuario
        </div>
        <!-- Fin del Card Header -->
        <div class="card-body">
            <div class="table-responsive">
                <form method="post">
                    {% csrf_token %}
                    <table id="form_table" class="table table-bordered bg-light" style="width:100%;">
                        <tbody style="font-size: 14px;">
                            {% for field in form %}
                            <tr>
                                <th style="width: 20%;">{{ field.label }}</th>
                                <td>{{ field }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'laboratorio_control_calidad:index' %}" class="btn btn-secondary">Regresar</a
                </form>
            </div>
        </div>
    </div>
</div>

 <script src="{% static 'js/keydown_registrar_usuario.js' %}"></script>

{% endblock %}
